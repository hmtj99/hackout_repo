<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Feedback</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/9b91cd88c3.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- header -->
    <nav class="navbar navbar-expand-lg navbar-dark text-light sticky-top"
        style="background-color: #EA2027; color: #ecf0f1; margin-bottom: 50px;">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03"
            aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active mx-2">
                    <a class="nav-link" href="#">Request<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item mx-2">
                    <a class="nav-link" href="#">Achievements</a>
                </li>
                <li class="nav-item mx-2">
                    <a class="nav-link" href="#">About us</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                <li class="btn btn-dark btn-sm nav-item mx-2 active">
                    <a href="#" class="nav-link">Login</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="text-center">
        <h1 class="mb-4">Give Your Feedback Here</h1>
        <div class="input-group container">
            <textarea class="form-control" aria-label="With textarea" rows="8" cols="40"></textarea>
        </div><br>
        <span><button class="border-success btn mx-2" id="like-btn" onclick="like()"><i
                    class="far fa-thumbs-up"></i></button></span>
        <span><button class="border-danger btn dislike-btn" onclick="dislike()"><i
                    class="far fa-thumbs-down"></i></button></span><br>
        <div class="btn btn-danger mt-4 btn-lg">Submit</div>
    </div>
    <style>
        .btn-success {
            background: green;
            color: white;
        }
    </style>
    <script>
        function like() {
            var button = document.getElementsById("like-btn");
            button.classList.toggle("btn-success");
        }

        function dislike() {
            var button = document.getElementsByClassName("dislike-btn");
            button.classList.add("btn-danger");
        }
    </script>
    <!--JS-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

</body>

</html>
